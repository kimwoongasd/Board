{% extends 'base.html' %}

{% block content %}

<br>
<div class="container">
    <form action="{% url 'postcreate' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            <input type="file", name="images" accept="image/*">
        </table>
        <br>
        <br>
        <input class="btn btn-dark" type="submit" value="수정하기">
    </form>
</div>

{% endblock %}
