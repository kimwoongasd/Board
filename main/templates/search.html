{% extends 'base.html' %}

{% block content %}

    {% if not blogs %}
        <h1>검색 결과가 없습니다</h1>
    {% else %}
        {% for blog in blogs.all %}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1>{{blog.title}}</h1>
                    <p>{{blog.body}}</p>
                    <p>{{blog.summary}}<a href="{% url 'detail' blog.id %}">..자세히보기</a></p>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    {% endif %}
{% endblock %}
